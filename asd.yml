name: üöÄ CI/CD Pipeline - ML & RAG Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # Add other secrets as needed (AWS_KEY, etc.)

    steps:
      # Step 1: Checkout repo
      - name: üß≠ Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Lint & Unit Test (optional)
      - name: üß™ Run basic checks
        run: |
          echo "Running flake8..."
          pip install flake8 pytest
          flake8 . || true
          echo "‚úÖ Code style check complete."

      # Step 5: Build step (model training or vector indexing)
      - name: ‚öôÔ∏è Build artifacts
        run: |
          if [ -f "train_model.py" ]; then
            echo "Training ML model..."
            python train_model.py
          elif [ -f "build_index.py" ]; then
            echo "Building RAG vector index..."
            python build_index.py
          else
            echo "No build step found."
          fi

      # Step 6: Docker build (optional)
      - name: üê≥ Build Docker image
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t mlrag-app:latest .
          else
            echo "‚ö†Ô∏è No Dockerfile found, skipping image build."
          fi

      # Step 7: Deploy to remote server (via SSH or Render)
      - name: üöÄ Deploy to remote host
        if: github.ref == 'refs/heads/main'
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_KEY }}
        run: |
          if [ -n "$HOST" ]; then
            echo "Deploying via SSH to $HOST..."
            echo "$KEY" > private_key.pem
            chmod 600 private_key.pem
            ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST "
              cd /home/$USER/mlrag_project &&
              git pull origin main &&
              docker stop mlrag-app || true &&
              docker rm mlrag-app || true &&
              docker build -t mlrag-app . &&
              docker run -d -p 80:8000 --name mlrag-app mlrag-app
            "
          else
            echo "‚ö†Ô∏è No SSH credentials set, skipping deployment."
          fi
